<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio5-2</title>
</head>
<body>
    <script>
        let lado1;
        let lado2;
        let lado3;
        let lado4;
        lado1 = prompt('Ingrese lado 1: ');
        lado2 = prompt('Ingrese lado 2: ');
        lado3 = prompt('Ingrese lado 3: ');
        lado4 = prompt('Ingrese lado 4: ');
        let suma = parseInt(lado1) + parseInt(lado2);
        let producto = parseInt(lado3) * parseInt(lado4);
        document.write('La suma es ');
        document.write(suma);
        document.write('<br>');
        document.write('El producto es ');
        document.write(producto);
    </script>
</body>
</html>
