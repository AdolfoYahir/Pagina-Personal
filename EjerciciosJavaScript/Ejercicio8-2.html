<body>
    <script>
        let num;
        num = parseInt(prompt('Ingrese un numero:'));
        if (num > 0) {
            document.write('Es positivo');
        }else{ 
        if(num < 0){
            document.write('Es negativo');
        }else{
            document.write('Es 0');
        }
        }
    </script>
</body>
