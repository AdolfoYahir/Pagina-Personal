<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
    let x = parseInt(prompt("Ingrese valor en x:"));
    let y = parseInt(prompt("Ingrese valor en y:"));
    if (x === 0 && y === 0) {
        document.write("El punto está en el origen.<br>");
    } else if (x > 0 && y > 0) {
        document.write("El punto está en el primer cuadrante.<br>");
    } else if (x < 0 && y > 0) {
        document.write("El punto está en el segundo cuadrante.<br>");
    } else if (x < 0 && y < 0) {
        document.write("El punto está en el tercer cuadrante.<br>");
    } else if (x > 0 && y < 0) {
        document.write("El punto está en el cuarto cuadrante.<br>");
    }
    </script>
</body>
</html>
