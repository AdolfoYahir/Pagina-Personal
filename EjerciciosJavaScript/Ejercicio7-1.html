<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio7-1</title>
</head>
<body>
    <script>
        let num1;
        let num2;
        num1 = parseInt(prompt('Ingrese su primer numero:'));
        num2 = parseInt(prompt('Ingrese su segunda numero:'));
        let suma = parseInt(num1) + parseInt(num2);
        let resta = parseInt(num1) - parseInt(num2);
        let multi = parseInt(num1) * parseInt(num2);
        let divi = parseInt(num1) / parseInt(num2);
        if (num1 > num2) {
        document.write('La suma es '+ suma + ' y su diferencia es '+ resta);
        }else{
        document.write('El producto es '+ multi + ' y su division es '+ divi);
        }
    </script>
</body>
</html>
