<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        let sueldo;
        sueldo = parseFloat(prompt('Ingrese el sueldo del empleado:'));
        if (sueldo >= 3000) {
        document.write('Como el sueldo es de ' + sueldo + ' debe abonar impuestos');
        }else{
        document.write('Como el sueldo es de ' + sueldo + ' no debe abonar impuestos');
        }
    </script>
</body>
</html>
