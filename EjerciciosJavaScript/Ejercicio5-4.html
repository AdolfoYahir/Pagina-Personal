<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio5-3</title>
</head>
<body>
    <script>
        let articulo;
        let precio;
        precio = prompt('Ingrese precio del articulo: ');
        articulo = prompt('Ingrese la cantidad del articulo: ');
        let total = parseInt(articulo) * parseInt(precio) ;
        document.write('El total es ');
        document.write(total);
    </script>
</body>
</html>
