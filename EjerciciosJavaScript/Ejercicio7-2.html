<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio7-2</title>
</head>
<body>
    <script>
        let num1;
        let num2;
        let num3;
        num1 = parseInt(prompt('Ingrese su primer nota:'));
        num2 = parseInt(prompt('Ingrese su segunda nota:'));
        num3 = parseInt(prompt('Ingrese su tercer nota:'));
        let suma = parseInt(num1) + parseInt(num2) + parseInt(num3);
        let prome = suma / 3;
        if (prome >= 4) {
        document.write('Es regular');
        }else{
        document.write('Reprobado');
        }
    </script>
</body>
</html>
