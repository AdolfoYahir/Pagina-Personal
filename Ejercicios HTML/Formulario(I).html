<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario I</title>
</head>
<body>
<form>
  <fieldset>
    <legend>Datos fiscales</legend>
    <label><input type="radio" name="situacion" value="paro"> En paro</label><br>
    <label><input type="radio" name="situacion" value="autonomo"> Autónomo</label><br>
    <label><input type="radio" name="situacion" value="ajena"> Por c. ajena</label>
  </fieldset>
  <fieldset>
    <legend>Datos personales</legend>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br><br>
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos"><br><br>
    <label for="sueldo">Sueldo:</label>
    <select id="sueldo" name="sueldo">
      <option value="mas400">Más de 400</option>
      <option value="menos400">Menos de 400</option>
    </select><br><br>
    <label><input type="checkbox" name="enfermedad"> Con enfermedad profesional</label><br>
    <label><input type="checkbox" name="padres"> Con padres a cargo</label><br>
    <label><input type="checkbox" name="hijos"> Con hijos a cargo</label>
  </fieldset>
</form>
</body>
</html>
