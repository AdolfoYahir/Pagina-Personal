<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form method="get" action="">
        <p><label>Nombre:</label>
            <input type="text" id="nombre" name="nombre" maxlength="50">
        </p>
        <p><label>Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" maxlength="50">
        </p>
        <p>Sexo:
            <input type="radio" id="hombre" name="sexo" value="hombre">
            <label for="hombre">hombre</label>
            <input type="radio" id="mujer" name="sexo" value="mujer">
            <label>mujer</label>
        </p>
        <p><label>Correo:</label>
            <input type="text" id="correo" name="correo">
        </p>
        <p>
            <label>Población:</label>
            <select id="poblacion" name="poblacion">
                <option>Aguascalientes</option>
                <option>San Luis</option>
                <option>Guadalajara</option>
                <option>Zacates</option>
            </select>
        </p>
        <p><label>Descripción:</label><br>
            <textarea id="descripcion" name="descripcion" rows="5" cols="50"></textarea>
        </p>
        <p><input type="checkbox" id="ofertas" name="ofertas" checked>
            <label>Deseo recibir información sobre novedades y ofertas</label>
        </p>
        <p><input type="checkbox" id="condiciones" name="condiciones">
            <label>Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
        </p>
        <p><input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
