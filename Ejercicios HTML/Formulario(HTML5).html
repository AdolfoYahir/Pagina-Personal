<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de prueba de HTML5</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        form > div {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 150px; 
            font-weight: bold;
        }
    </style>
</head>
<body>
<form method="GET" action="">
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required autofocus>
    </div>
    <div>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" 
               placeholder="Escribe la URL de tu página">
    </div>
    <div>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha">
    </div>
    <div>
        <label for="tiempo">Tiempo:</label>
        <input type="time" id="tiempo" name="tiempo">
    </div>
    <div>
        <label for="datetime">Fecha y hora:</label>
        <input type="datetime-local" id="datetime" name="datetime">
        <span> UTC</span> 
    </div>
    <div>
        <label for="mes">Mes:</label>
        <input type="month" id="mes" name="mes">
    </div>
    <div>
        <label for="semana">Semana:</label>
        <input type="week" id="semana" name="semana">
    </div>
    <div>
        <label for="numero">Número (min -10, max 10):</label>
        <input type="number" id="numero" name="numero" min="-10" max="10" value="0">
    </div>
    <div>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">
    </div>
    <div>
        <label for="search">Término de búsqueda:</label>
        <input type="search" id="search" name="search">
    </div>
    <div>
        <label for="color">Color favorito:</label>
        <input type="color" id="color" name="color">
    </div>
    <div>
        <input type="submit" value="Enviar">
    </div>
</form>
</body>
</html>
